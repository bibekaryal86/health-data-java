plugins {
    id 'application'
    id 'java'
    id 'io.freefair.lombok' version '8.10'
    id 'org.springframework.boot' version '3.3.2'
    id 'com.diffplug.spotless' version '6.25.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

bootJar {
    archiveFileName = 'health-data-java.jar'
}

dependencies {
    def springVersion = "3.3.2"
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-security:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-cache:$springVersion"

    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springVersion"
    implementation 'com.ibm.db2:jcc:11.5.9.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    implementation 'ch.qos.logback:logback-classic:1.5.7'
    implementation 'io.micrometer:micrometer-tracing-bridge-otel:1.3.3'
}

application {
    mainClass = 'health.data.java.App'
}

configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}
